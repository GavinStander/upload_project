<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Display XML Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      margin: 20px;
    }
    #ordersTable {
      width: 100%;
      border-collapse: collapse;
    }
    #ordersTable th, #ordersTable td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #orderDetails {
      margin-top: 20px;
      display: none;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 15px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Upload XML and Display Orders</h1>
    
    <!-- Upload XML File -->
    <input type="file" id="xmlFileInput" accept=".xml" />
    <button onclick="loadXMLData()">Upload XML</button>
    
    <!-- Table to display orders -->
    <table id="ordersTable">
      <thead>
        <tr>
          <th>Order No</th>
          <th>Customer Name</th>
          <th>Order Date</th>
          <th>Total</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    
    <!-- Order Details Section -->
    <div id="orderDetails">
      <button onclick="closeOrderDetails()">Close</button>
      <div id="orderDetailsText"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
