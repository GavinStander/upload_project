<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Orders List</h2>
<table id="ordersTable">
  <thead>
    <tr>
      <th>Order Number</th>
      <th>Customer Name</th>
      <th>Order Date</th>
      <th>Total</th>
      <th>Delivery Status</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<!-- Area to display order details -->
<div id="orderDetails" style="display:none; padding: 20px; border: 1px solid #ccc; margin-top: 20px;">
  <h3>Order Details</h3>
  <p id="orderDetailsText"></p>
  <button onclick="closeOrderDetails()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
